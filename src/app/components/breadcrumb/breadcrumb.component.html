
<div class="text-sm breadcrumbs">
    <ul>
        <li> 
            <a (click)="appHelper.goToURL('./')" class="pointer" aria-label="Breadcrumb">Home</a> 
        </li> 
        <li *ngFor="let breadcrumb of breadcrumbs; let i = index"> 
            <ng-container *ngIf="i + 1 !== breadcrumbs.length; else standard">
                <a (click)="appHelper.goToURL(breadcrumb.url)" class="pointer" aria-label="Breadcrumb">{{ breadcrumb.label }}</a> 
            </ng-container>
            <ng-template #standard>
                {{ breadcrumb.label }}
            </ng-template>
        </li> 
    </ul>
</div>
